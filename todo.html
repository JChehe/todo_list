<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>todo list</title>
    <link rel="stylesheet" href="./public/dist/css/index.css">
</head>

<body>
    <header>
    </header>
    <main>
        <section class="todoapp">
            <header class="header">
                <h1>todos</h1>
                <input class="new-todo" placeholder="What needs to be done?" autofocus="">
            </header>
            <section class="main" style="display: block;">
                <input class="toggle-all" type="checkbox">
                <label for="toggle-all">Mark all as complete</label>
                <ul class="todo-list">
                    <li data-id="1462437448133" class="">
                        <div class="view">
                            <input class="toggle" type="checkbox">
                            <label>23</label>
                            <button class="destroy"></button>
                        </div>
                    </li>
                    <li data-id="1462536722949" class="">
                        <div class="view">
                            <input class="toggle" type="checkbox">
                            <label>asd</label>
                            <button class="destroy"></button>
                        </div>
                    </li>
                    <li data-id="1462536726692" class="">
                        <div class="view">
                            <input class="toggle" type="checkbox">
                            <label>1</label>
                            <button class="destroy"></button>
                        </div>
                    </li>
                </ul>
            </section>
            <footer class="footer" style="display: block;">
                <span class="todo-count"><strong>5</strong> items left</span>
                <ul class="filters">
                    <li>
                        <a href="#/" class="selected">All</a>
                    </li>
                    <li>
                        <a href="#/active">Active</a>
                    </li>
                    <li>
                        <a href="#/completed">Completed</a>
                    </li>
                </ul>
                <button class="clear-completed" style="display: none;">Clear completed</button>
            </footer>
        </section>
    </main>
    <footer>
    </footer>
    <script src="./public/dist/js/utility.js"></script>
    <script src="./public/dist/js/index.js"></script>
</body>

</html>
